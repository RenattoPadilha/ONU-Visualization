<div class="speech-bar">
  <mat-card class="card" *ngFor="let speech of data">
    <mat-card-header>
      <mat-card-title class="speech-title">Without Name Yet</mat-card-title>
      <mat-card-subtitle class="speech-date">{{
        speech.date.toLocaleDateString()
      }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="card-content">
      <p>Searched words: {{ speech.countedWords.total }} occurrences</p>
      <span>{{speech.text}}</span>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="button-un">Open in UN</button>
      <button mat-button class="button-here">Open Here</button>
    </mat-card-actions>
  </mat-card>
</div>
