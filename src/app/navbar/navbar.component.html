<div class="navbar-container">
  <a href="https://research.un.org/en/docs/sc/quick/meetings/2022" target="_blank">
    <img class="onu-img" src="https://cdn.shortpixel.ai/spai/w_840+q_glossy+ret_img+to_auto/https://www.article19.org/wp-content/uploads/2021/07/UN_flag.png" alt="ONU-Image">
    </a>
  <h1 class="title">UNSC Heatmap</h1>
  <div class="scale-div">
    <svg class="scale"></svg>
  </div>  
  <app-filter-button (isFilterWindowOpen) = "attWindowState($event)"></app-filter-button>
  <app-filter-window [isFilterWindowOpen] = "isFilterWindowOpen"></app-filter-window>

  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header class="speech-sort-button">
      <mat-panel-title class="speech-sort-title">
        Speechs Order
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-radio-group
      [(ngModel)]="selectedSort"
      (change)="handleButtonClick()"
      aria-label="Select an option"
    >
      <mat-radio-button class="radio-options" value="0"
        >Chronological Order</mat-radio-button>
      <mat-radio-button class="radio-options" value="1"
        >Reverse Chronological Order</mat-radio-button>
      <ng-template [ngIf] = "quantitySortOn">        
        <mat-radio-button class="radio-options" value="2"
        >Ascending Order</mat-radio-button>
        <mat-radio-button class="radio-options" value="3"
        >Descending Order</mat-radio-button>
      </ng-template>
    </mat-radio-group>
  </mat-expansion-panel>
</div>
